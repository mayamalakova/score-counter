<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <meta charset="utf-8">
        <meta name="description" content="Table Tennis Scoring Application">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="score-view.css"/>
    </head>
    <body>
        <div id="content" class="container">
            <game-progress v-if="!gameWinner"
                    :score-left="scoreLeft" :score-right="scoreRight"
                    v-on:increase-left="increaseLeft"
                    v-on:decrease-left="decreaseLeft"
                    v-on:increase-right="increaseRight"
                    v-on:decrease-right="decreaseRight"></game-progress>

            <score-footer v-if="!gameWinner"
                    :player-left="playerLeft" :player-right="playerRight" :game-scores="gameScores"></score-footer>
            <game-summary v-if="gameWinner"  :game-winner='gameWinner' :player-left="playerLeft" :player-right="playerRight" :game-scores="gameScores"></game-summary>
        </div>

    </body>
    <script src="game-progress.js"></script>
    <script src="score-footer.js"></script>
    <script src="game-summary.js"></script>
    <script src="score-view.js"></script>
</html>
