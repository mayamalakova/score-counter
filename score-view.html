<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <meta charset="utf-8">
        <meta name="description" content="Table Tennis Scoring Application">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="score-view.css"/>
    </head>
    <body>
        <div id="content" class="container">
            <div class="score-container" >
                <div class="score-left" v-on:click="increaseLeft">
                    <div class="score-val">
                        {{scoreLeft}}
                    </div>
                    <div class="btn-minus" v-on:click.stop="decreaseLeft">-</div>
                </div>
                <div class="score-right" v-on:click="increaseRight">
                    <div class="score-val">
                        {{scoreRight}}
                    </div>
                    <div class="btn-minus" v-on:click.stop="decreaseRight">-</div>
                </div>
            </div>
            <div class="score-footer">
                <div class="player-name">{{playerLeft}}</div>
                <div class="game-scores">
                    <div class="game-score" v-for="item of gameScores">({{item.left}} : {{item.right}})</div>
                </div>
                <div class="player-name">{{playerRight}}</div>
            </div>
        </div>

    </body>
    <script src="score-view.js"></script>
</html>
